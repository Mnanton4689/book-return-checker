<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìö Book Return Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .result {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .found {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .not-found {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }

    strong {
      display: inline-block;
      width: 130px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Book Return Checker</h1>
    <input type="text" id="barcodeInput" placeholder="Scan or enter barcode..." autofocus />
    <div class="result" id="result"></div>
  </div>

  <script>
    const SHEET_ID = '1jLDj1w1nvptP2s0QRGCbidWLEChqSWLkDkBe2hNUpsE';
    const API_KEY = 'AIzaSyApxtdRkPOKleiqSQb50pWyU_Co47ckvS8';
    const RANGE = 'Sheet1!A1:O1651';
    let sheetData = [];

    async function loadSheetData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        sheetData = data.values || [];
      } catch (error) {
        console.error("Failed to fetch sheet data:", error);
      }
    }

    function formatDate(yyyymmdd) {
      if (!yyyymmdd || yyyymmdd.length !== 8) return 'Invalid Date';
      const year = yyyymmdd.substring(0, 4);
      const month = yyyymmdd.substring(4, 6);
      const day = yyyymmdd.substring(6, 8);
      return `${month}/${day}/${year}`;
    }

    function checkBarcode(barcode) {
      for (let row of sheetData) {
        if (row[0] === barcode) {
          return {
            title: row[2],
            author: row[3],
            global_item: row[1],
            vendor: row[6],
            last_received: formatDate(row[10])
          };
        }
      }
      return null;
    }

    document.getElementById('barcodeInput').addEventListener('keypress', async function(e) {
      if (e.key === 'Enter') {
        const barcode = e.target.value.trim();
        const resultDiv = document.getElementById('result');

        if (!sheetData.length) {
          await loadSheetData();
        }

        const book = checkBarcode(barcode);
        if (book) {
          resultDiv.innerHTML = `
            <div class="found">‚úÖ Book Found!</div>
            <strong>Title:</strong> ${book.title}<br>
            <strong>Author:</strong> ${book.author}<br>
            <strong>Global Item:</strong> ${book.global_item}<br>
            <strong>Vendor:</strong> ${book.vendor}<br>
            <strong>Last Received:</strong> ${book.last_received}
          `;
        } else {
          resultDiv.innerHTML = `<div class="not-found">‚ùå Book not on return list.</div>`;
        }

        e.target.value = ''; // Clear input
      }
    });

    // Preload sheet data on page load
    loadSheetData();
  </script>
</body>
</html>
