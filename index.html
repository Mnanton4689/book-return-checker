<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìö Book Return Checker</title>
  https://unpkg.com/html5-qrcode</script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    #scanner {
      width: 100%;
      max-width: 400px;
      margin: auto;
      cursor: pointer;
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      background-color: #f0f0f0;
      display: none;
    }
    .found {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .not-found {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    strong {
      display: inline-block;
      width: 130px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <!-- Main Screen -->
  <div id="mainScreen" class="container">
    <h1>üìö Book Return Checker</h1>
    <input type="text" id="barcodeInput" placeholder="Scan or enter barcode..." autofocus />
    <div id="scanner">üì∑ Tap to scan barcode</div>
  </div>

  <!-- Book Found Screen -->
  <div id="bookFoundScreen" class="container" style="display:none;">
    <h2>‚úÖ Book Found</h2>
    <div id="bookDetails"></div>
    <button onclick="goBack()">üîô Back</button>
    <button onclick="submitBook()">üì§ Submit</button>
  </div>

  <!-- Not Found Screen -->
  <div id="notFoundScreen" class="container" style="display:none;">
    <h2 class="not-found">‚ùå Book not on return list.</h2>
  </div>

  <script>
    const SHEET_ID = '1jLDj1w1nvptP2s0QRGCbidWLEChqSWLkDkBe2hNUpsE';
    const API_KEY = 'AIzaSyApxtdRkPOKleiqSQb50pWyU_Co47ckvS8';
    const RANGE = 'Sheet1!A1:O1651';
    const SUBMIT_URL = 'https://script.google.com/macros/s/AKfycbz_wmpaqeeMw_flgg9lb2EnBfQgxk5fN4ERwU_-mjmVJXFbEIV7NXzLibHpgTASvyUeRw/exec';

    let sheetData = [];
    let currentBook = null;

    async function loadSheetData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        sheetData = data.values || [];
      } catch (error) {
        console.error("Failed to fetch sheet data:", error);
      }
    }

    function formatDate(yyyymmdd) {
      if (!yyyymmdd || yyyymmdd.length !== 8) return 'Invalid Date';
      const year = yyyymmdd.substring(0, 4);
      const month = yyyymmdd.substring(4, 6);
      const day = yyyymmdd.substring(6, 8);
      return `${month}/${day}/${year}`;
    }

    function checkBarcode(barcode) {
      for (let row of sheetData) {
        if (row[0] === barcode) {
          return {
            title: row[2],
            author: row[3],
            global_item: row[1],
            vendor: row[6],
            last_received: formatDate(row[10])
          };
        }
      }
      return null;
    }

    function showScreen(screenId) {
      document.getElementById('mainScreen').style.display = 'none';
      document.getElementById('bookFoundScreen').style.display = 'none';
      document.getElementById('notFoundScreen').style.display = 'none';
      document.getElementById(screenId).style.display = 'block';
    }

    function goBack() {
      showScreen('mainScreen');
    }

    function submitBook() {
      if (!currentBook) return;

      fetch(SUBMIT_URL, {
        method: 'POST',
        body: JSON.stringify(currentBook),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        alert('‚úÖ Submitted successfully!');
        goBack();
      })
      .catch(error => {
        alert('‚ùå Submission failed: ' + error.message);
      });
    }

    function handleBarcode(barcode) {
      const book = checkBarcode(barcode);
      if (book) {
        currentBook = book;
        document.getElementById('bookDetails').innerHTML = `
          <strong>Title:</strong> ${book.title}<br>
          <strong>Author:</strong> ${book.author}<br>
          <strong>Global Item:</strong> ${book.global_item}<br>
          <strong>Vendor:</strong> ${book.vendor}<br>
          <strong>Last Received:</strong> ${book.last_received}
        `;
        showScreen('bookFoundScreen');
      } else {
        showScreen('notFoundScreen');
        setTimeout(() => showScreen('mainScreen'), 1000);
      }
    }

    document.getElementById('barcodeInput').addEventListener('keypress', async function(e) {
      if (e.key === 'Enter') {
        const barcode = e.target.value.trim();
        if (!sheetData.length) await loadSheetData();
        handleBarcode(barcode);
        e.target.value = '';
      }
    });

    function isMobileDevice() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }

    async function startCameraScanner() {
      const html5QrCode = new Html5Qrcode("scanner");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          html5QrCode.stop();
          if (!sheetData.length) await loadSheetData();
          handleBarcode(decodedText);
        },
        (errorMessage) => {}
      ).catch(err => console.error("Camera start failed:", err));
    }

    if (isMobileDevice()) {
      document.getElementById("scanner").style.display = "block";
      document.getElementById("barcodeInput").addEventListener("focus", startCameraScanner);
    }

    loadSheetData();
  </script>
</body>
</html>
